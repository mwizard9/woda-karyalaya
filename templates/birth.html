{% extends "Index.html" %}
{% block contant %}
<body>
    <h2>Birth Certificate</h2>

<form action="birth" method="POST">
    {% csrf_token %}
    <div class="right">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="First Name"><br>
  <label for="mname">Middle name:</label><br>
  <input type="text" id="fname" name="mname" placeholder="Middle Name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
  <label for="birthday">DOB</label><br>
  <input type="date" id="birthday" name="birthday" placeholder="Date of Birth"><br>
  <label for="fname">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="html">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="css">Female</label><br>
  <input type="radio" id="others" name="gender" value="Others">
  <label for="javascript">Others</label><br>
  <input type="submit" value="Submit">
</div>

<div class="left">
    <label for="name">Father's name:</label><br>
    <input type="text" id="fname" name="name" placeholder="Father's Name"><br>
    <label for="name">Mother's name:</label><br>
    <input type="text" id="fname" name="name" placeholder="Mother's Name"><br>
    <label for="fname">Marriage Certificate ID/No:</label><br>
    <input type="text" id="fname" name="name" placeholder=""><br>
    <label for="img">Photo of Marriage cetrificate:</label>
    <input type="file" id="img" name="img" accept="image/*"><br>
    <label for="name">Birth place:</label><br>
    <input type="string" id="fname" name="name" placeholder="Province">
    <input type="string" id="fname" name="name" placeholder="District">
    <input type="string" id="fname" name="name" placeholder="village/city"><br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
      </button>
</div>

</form> 
 <!-- Modal -->
 <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
{% endblock %}
